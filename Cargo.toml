[package]
name = "swaywsr"
version = "1.2.2"
description = "Change i3-wm workspace names based on its contents"
authors = ["Pedro Scaff <pedro@scaff.me>"]
repository =  "https://github.com/pedroscaff/swaywsr"
documentation =  "https://github.com/pedroscaff/swaywsr"
readme = "README.md"
keywords = ["sway-wm", "window-manager", "workspaces", "linux"]
categories = ["command-line-utilities"]
license = "MIT"
exclude = ["/assets/*"]
edition = "2021"

[badges]
travis-ci = { repository = "pedroscaff/swaywsr" }

[dependencies]
thiserror = "1.0.44"
anyhow = "1.0.72"
lazy_static = "1.4.0"
clap = { version = "4", features = ["derive"] }
toml = "0.7.6"
serde = { version = "1.0.183", features = ["derive"] }
swayipc = "3.0.1"
itertools = "0.11.0"
